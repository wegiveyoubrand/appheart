<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/favicons/favicon.ico"
      type="image/x-icon"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/base.css" />
    <link rel="stylesheet" href="./src/store.css" />

    <title>Appheart Store - Integrable Store</title>
  </head>
  <body id="store" class="">
    <!-- Header -->
    <header class="header">
      <div class="menu nav-open">
        <i class="fa fa-bars"></i>
      </div>
      <div class="brand">
        <p class="brand__text">Appheart Store</p>
      </div>
      <div class="cart">
        <i class="fa fa-cart"></i>
    </header>
  </div>
  <nav class="nav">
    <div class="nav-close">
      <i class="fa fa-times"></i>
    </div>
    <ul class="nav__list">
      <li class="nav-title">Product Categories</li>
      <li><a href="">Phones</a></li>
      <li><a href="">Laptops</a></li>
      <li><a href="">Gadgets</a></li>
      <li><a href="">Accessories</a></li>
    </ul>
  </nav>
    
    <!-- Breadcrumbs -->
    <div class="breadcrumb">
      <div class=""></div>
      <div class="arrange-styles">
        <div class="arrange-style">Navigation</div>
      </div>
    </div>

    <!-- View Setups -->
    <!-- Scroll to Top -->
    <div class="scroll-to-top">
      <i class="fa fa-arrow-up"></i>
    </div>
    <div class="navigation-view">
      <i class="fa fa-sync"></i>
    </div>
    <main>
     
      <section>
        <!-- Phones -->
        <div class="section-title">Phones</div>
        <div class="products phones"></div>
      </section>

      <section>
        <!-- Books -->
        <div class="section-title">Books</div>
        <div class="products books"></div>
      </section>

      <!-- Modal for Product Details -->
      <div class="product-modal">
        <div class="close-modal">
          <i class="fa fa-times"></i>
        </div>
        <div class="modal"></div>
      </div>
    </main>

    <script src="./src/js/modules/products.js"></script>
    <script src="./src/js/modules/productFilter.js"></script>
    <script src="./src/js/modules/scroll-to-top.js"></script>
    <script src="./src/js/modules/nav.js"></script>
  </body>
</html>
